<html>
    <head>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <main id="background">
        <div id="nameplate">
          <input id="player-one-name" ><button class="name-button">Player X name</button>
          <input id="player-two-name"><button class="name-button">Player O name</button>
          <h2 id="player-one-display">Player X Is:</h2>
          <h2 id="player-two-display">Player O Is:</h2>
          <h3 id="turn-player">Current Player Is: </h3>
        </div>
        <div id="board-container">
          <div id="00" class="cell"><span></span></div>
          <div id='01' class="cell"><span></span></div>
          <div id='02' class="cell"><span></span></div>
          <div id='10' class="cell"><span></span></div>
          <div id='11' class="cell"><span></span></div>
          <div id='12' class="cell"><span></span></div>
          <div id='20' class="cell"><span></span></div>
          <div id='21' class="cell"><span></span></div>
          <div id='22' class="cell"><span></span></div>
        </div>
          <button id="reset">Reset Game</button>
      </main>
      </body>
</html>
